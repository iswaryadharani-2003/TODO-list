content{
    display: flex;
    justify-content: center;
}

input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}
.submit{
    background-color: #68A3EB;
}
.center-column{
    width:700px;
    margin:20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 38px 0px rgba(red, green, blue, alpha);
}
.item-row{
    background-color: #906abd;
    margin:5px;
    padding: 10px;
    border-radius: 5px;
    color: #7a0606;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
}
.btn-update{
    background-color: #3528f0;
    border-color: #051572;

}
.btn-danger{
    background-color: #ffae19;
    border-color: #e59400;

}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h4> WELCOME TODO LIST</h4>
    </div>
<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" value="Create Task and submit">
    </form>
    {% for i in tasks %} 
    <div class="item-row">
        <p>{{ i.title }}</p>
        <a  href="{% url 'update' i.id %}" class=" btn btn-update">update</a>
        <a  href="{% url 'delete' i.id %}" class=" btn btn-danger">delete</a>
        {% if i.complete == True %}
        <strike>{{i}}</strike>
        {% else %}
        <span>{{i}}</span>
        {% endif %} 
    </div>
    {% endfor %}
</div>
</body>
</html>
